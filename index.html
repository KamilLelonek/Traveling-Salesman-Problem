<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SI - Traveling Salesman Problem</title>
    <meta name="description" content="Genetic alogirthm for solving traveling salesman problem">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/bootstrap-theme.min.css">
    <link rel="stylesheet" href="bootstrap/jasny-bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/main.css">
  </head>
  <body>
    <main class="container">
      <div class="row">
        <!-- http://www.virtuosoft.eu/code/bootstrap-touchspin/ -->
        <!--<section id="controls">-->
        <!--<input type="text" class="form-control" id="percentage-mutation">-->
        <!--<input type="text" class="form-control" id="percentage-crossing">-->
        <!--<input type="text" class="form-control" id="population-count">-->
        <!--</section>-->
        <section id="file-uploader">
          <div class="fileinput fileinput-new col-xs-4 col-xs-offset-3" data-provides="fileinput">
            <div class="input-group">
              <div class="form-control" data-trigger="fileinput">
                <i class="glyphicon glyphicon-file fileinput-exists"></i>
                <span class="fileinput-filename"></span>
              </div>
            <span class="input-group-addon btn btn-primary btn-file">
              <span class="fileinput-new">Select file</span>
              <span class="fileinput-exists">Change</span>
              <input type="file" id="file" name="file">
            </span>
              <a href="#" class="input-group-addon btn btn-danger fileinput-exists" data-dismiss="fileinput">Remove</a>
            </div>
          </div>
          <div class="col-xs-1">
            <button id="btn-calculate" type="button" class="btn btn-labeled btn-success hidden">
          <span class="btn-label">
            <i class="glyphicon glyphicon-ok"></i>
          </span>
              Calculate
            </button>
          </div>
          <div class="col-xs-1">
            <div id="spinner" class="bubblingG hidden">
              <span id="bubblingG_1"></span>
              <span id="bubblingG_2"></span>
              <span id="bubblingG_3"></span>
            </div>
          </div>
        </section>
        <section id="text_result"></section>
        <section id="graph_result"></section>
      </div>
      <blockquote>Bests</blockquote>
      <canvas id="chart-bests" width="1000" height="400"></canvas>
      <blockquote>Worsts</blockquote>
      <canvas id="chart-worsts" width="1000" height="400"></canvas>
      <blockquote>Averages</blockquote>
      <canvas id="chart-averages" width="1000" height="400"></canvas>
      <div id="canvas"></div>
    </main>

    <!-- LIBRARIES -->
    <script src="javascripts/libraries/jquery-2.1.0.min.js"></script>
    <script src="bootstrap/bootstrap.min.js"></script>
    <script src="bootstrap/jasny-bootstrap.min.js"></script>
    <script src="bootstrap/bootstrap.touchspin.js"></script>
    <script src="javascripts/libraries/sugar.min.js"></script>
    <script src="javascripts/libraries/Chart.min.js"></script>
    <script src="javascripts/libraries/raphael-min.js"></script>
    <script src="javascripts/libraries/dracula_graffle.js"></script>
    <script src="javascripts/libraries/dracula_graph.js"></script>

    <!-- ALGORITHM -->
    <script src="javascripts/classes.js"></script>
    <script src="javascripts/evolutions.js"></script>
    <script src="javascripts/builder.js"></script>
    <script src="javascripts/tsp.js"></script>
    <script src="javascripts/storage.js"></script>
    <script src="javascripts/main.js"></script>
  </body>
</html>
