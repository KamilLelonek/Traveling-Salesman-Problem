<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SI - Traveling Salesman Problem</title>
    <meta name="description" content="Genetic alogirthm for solving traveling salesman problem">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/jasny-bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/main.css">
  </head>
  <body>
    <main class="container">
      <div class="row">
        <header>
          <h1>Traveling Salesman Problem</h1>
        </header>
        <section id="controls">
          <div class="row">
            <div class="col-xs-4">
              <p>Percentage mutation</p>
            </div>
            <div class="col-xs-8">
              <input id="percentage-mutation" type="text" class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-4">
              <p>Percentage crossing</p>
            </div>
            <div class="col-xs-8">
              <input id="percentage-crossing" type="text" class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-4">
              <p>Population count</p>
            </div>
            <div class="col-xs-8">
              <input id="population-count" type="text" class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-4">
              <p>Iteration count</p>
            </div>
            <div class="col-xs-8">
              <input id="iteration-count" type="text" class="form-control">
            </div>
          </div>
        </section>
        <section id="drawing-options">
          <div class="input-group">
            <input type="text" value="Display charts" disabled="disabled" class="form-control"><span class="input-group-addon">
              <input id="checkbox-charts" type="checkbox" checked="checked"></span>
          </div>
          <div class="input-group">
            <input type="text" value="Show statistics" disabled="disabled" class="form-control"><span class="input-group-addon">
              <input id="checkbox-stats" type="checkbox" checked="checked"></span>
          </div>
          <div class="input-group">
            <input type="text" value="Draw graph" disabled="disabled" class="form-control"><span class="input-group-addon">
              <input id="checkbox-graph" type="checkbox"></span>
          </div>
        </section>
        <section id="file-uploader">
          <div data-provides="fileinput" class="fileinput fileinput-new col-xs-4 col-xs-offset-4">
            <div class="input-group">
              <div data-trigger="fileinput" class="form-control"><i class="glyphicon glyphicon-file fileinput-exists"></i><span class="fileinput-filename"></span></div><span class="input-group-addon btn btn-primary btn-file"><span class="fileinput-new">Select file</span><span class="fileinput-exists">Change</span>
                <input id="file" type="file" name="file"></span><a href="#" data-dismiss="fileinput" class="input-group-addon btn btn-danger fileinput-exists">Remove</a>
            </div>
          </div>
          <div class="col-xs-1">
            <button id="btn-calculate" type="button" class="btn btn-labeled btn-success hidden"><span class="btn-label"><i class="glyphicon glyphicon-ok"></i></span>Calculate</button>
          </div>
        </section>
        <section id="text_result"></section>
        <section id="graph_result"></section>
      </div>
      <section id="wrapper-charts" class="hidden">
        <blockquote>Bests</blockquote>
        <canvas id="chart-bests" width="1000" height="400"></canvas>
        <blockquote>Worsts</blockquote>
        <canvas id="chart-worsts" width="1000" height="400"></canvas>
        <blockquote>Averages</blockquote>
        <canvas id="chart-averages" width="1000" height="400"></canvas>
      </section>
      <section id="wrapper-comparison" class="hidden">
        <div id="comparison"></div>
      </section>
      <section id="wrapper-graph" class="hidden">
        <div id="canvas"></div>
      </section>
    </main>
    <!--LIBRARIES 
    -->
    <script src="javascripts/libraries/jquery-2.1.0.min.js"></script>
    <script src="bootstrap/bootstrap.min.js"></script>
    <script src="bootstrap/jasny-bootstrap.min.js"></script>
    <script src="bootstrap/bootstrap.touchspin.js"></script>
    <script src="javascripts/libraries/sugar.min.js"></script>
    <script src="javascripts/libraries/Chart.min.js"></script>
    <script src="javascripts/libraries/raphael-min.js"></script>
    <script src="javascripts/libraries/dracula_graffle.js"></script>
    <script src="javascripts/libraries/dracula_graph.js"></script>
    <script src="javascripts/libraries/highcharts.js"></script>
    <script src="javascripts/libraries/exporting.js"></script>
    <!--ALGORITHM 
    -->
    <script src="javascripts/classes.js"></script>
    <script src="javascripts/evolutions.js"></script>
    <script src="javascripts/builder.js"></script>
    <script src="javascripts/tsp.js"></script>
    <script src="javascripts/storage.js"></script>
    <script src="javascripts/drawer.js"></script>
    <script src="javascripts/main.js"></script>
  </body>
</html>
